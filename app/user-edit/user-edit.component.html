<div class="container custom-container">
    <div class="col-md-6">
        <h3 class="mb-3 text-center">Update User</h3>
        <div class="form-group">
            <input type="text" [(ngModel)]="userData.name" class="form-control" placeholder="name" >
        </div>
        <div class="form-group">
            <input type="email" [(ngModel)]="userData.email" class="form-control" placeholder="email">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="userData.phone" class="form-control" placeholder="text">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="updateUser()">Edit User</button>
        </div>
    </div>
</div>
