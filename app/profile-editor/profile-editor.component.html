<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="">First Name:</label>
        <input type="text" formControlName="firstName" class="form-control" >
    </div>
    <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)"
        class="alert alert-danger">
        <div *ngIf="firstName?.errors?.['required']">
            First Name is required
        </div>
        <div *ngIf="firstName?.errors?.['minlength']">
            First Name minimum character length 4
        </div>
    </div>

    <div class="form-group">
        <label for="">Last Name:</label>
        <input type="text" formControlName="lastName" class="form-control">
    </div>
    
    <!-- <div formGroupName="address"> -->
        <h3>Address</h3>
        <div class="form-group">
            <label for="">Street:</label>
            <input type="text" formControlName="street" class="form-control">
        </div>
        <div class="form-group">
            <label for="">City:</label>
            <input type="text" formControlName="city" class="form-control">
        </div>
        <div class="form-group">
            <label for="">State:</label>
            <input type="text" formControlName="state" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Zip:</label>
            <input type="text" formControlName="zip" class="form-control">
        </div>
    <!-- </div> -->

    <button type="submit" class="btn btn-primary" >Submit</button> <!--[disabled]="!profileForm.valid"  : thêm vào button để lưu dữ liệu--> 

    <div>Fullname: {{str}}</div>
    <div>Address: {{str1}}</div>
</form>
