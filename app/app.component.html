<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>
<body>
  <h1>{{ welcome }}</h1><br><br>

  <h2>Event Binding</h2>
  <button (click)="showData($event)">Click here!!</button><br><br>

  <select (change)="showMonAn($event)">
    <option value="20000">Hủ tiếu</option>
    <option value="30000">Bánh canh</option>
    <option value="40000">Bò kho</option>
  </select> <br><br>

  <!-- property binding trong angular để thiết lập giá trị cho các thuộc tính của các phần tử hoặc chỉ thị HTML. Nó được ký hiệu là []. -->
  <input type="text" [value]="userName"><br><br>

  <!-- Attribute binding được sử dụng để liên kết dữ liệu từ thành phần với thuộc tính HTML -->
  <table border="2">
    <tr><th>Tên</th><th>Số điện thoại</th></tr>
    <tr><td [attr.rowspan]="2">Thuý Vy</td><td>09191234567</td></tr>
    <tr><td>09191234567</td></tr>
  </table> <br><br>

<!--  Class Binding được sử dụng để liên kết dữ liệu thành phần với thuộc tính class HTML -->
  <h2>Class binding</h2>
  <p [class]="cssRed"> using cssRed</p> 
  <p [class]="cssBlue">don't using cssBlue</p> <br><br>

  <!-- Style binding được sử dụng để liên kết dữ liệu từ thành phần vào thuộc tính style HTML -->
  <p [style.color]="myColor">using tyle myColor</p> <br><br>

<!-- NgModel cho phép hiển thị thuộc tính dữ liệu và cập nhập thuộc tính đó khi người dùng thực hiện thay đổi -->
<!-- tạo component twowayComponent -->
<input type="text" [(ngModel)]="userName">
<p>Two-way binding Hello, {{userName}}</p> <br><br>


</body>
</html>

<app-lifecycle></app-lifecycle>
<app-text></app-text>
<app-child-component [item]="currentItem"></app-child-component> <--input-->
<app-child-component (newItemEvent)="addItem($event)"></app-child-component>
<ul>
  <li *ngFor="let item of items">{{item}}</li>
</ul>
