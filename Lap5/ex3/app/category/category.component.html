<h1 class="mt-3">Thể loại</h1>
<table class="table table-success table-striped table-hover mt-3">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Thể loại</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cate of categoryList">
            <th scope="row">{{cate.id}}</th>
            <td>{{cate.category}}</td>
        </tr>
    </tbody>
</table>

<!-- button tạo mới sản phẩm -->
<button class="btn btn-success">Thêm thể loại</button>
