<div class="border ps-3 pe-3 pb-3 mt-3 mb-3 bg-light rounder">
    <h4 class="mt-3">Tạo sản phẩm mới</h4>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" required 
            name="id"
            [(ngModel)]="id">
            <span class="text-danger small" *ngIf="id === ''">* Cần phải nhập ID</span>
        </div>

        <div class="form-group"> 
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required 
            name="name"
            [(ngModel)]="name">
            <span class="text-danger small" *ngIf="name === ''">* Cần phải nhập tên</span>
        </div>

        <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" id="description" required 
            name="description"
            [(ngModel)]="description">
            <span class="text-danger small" *ngIf="description === ''">* Cần phải nhập mô tả</span>
        </div>

        <div class="form-group">
            <label for="category">category</label>
            <input type="text" class="form-control" id="category" required 
            name="category"
            [(ngModel)]="category">
            <span class="text-danger small" *ngIf="category === ''">* Cần phải nhập phân loại</span>
        </div>

        <div class="form-group">
            <label for="order">order</label>
            <input type="text" class="form-control" id="order" required 
            name="order"
            [(ngModel)]="order">
            <span class="text-danger small" *ngIf="order === ''">* Cần phải nhập đơn đặt hàng</span>
        </div>

        <button type="submit" class="btn btn-success mt-3" [disabled]="!productForm.form.valid">submit</button>
    </form>
</div>
